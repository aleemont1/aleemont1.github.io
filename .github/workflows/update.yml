name: Update Portfolio

on:
  # Run automatically every day at midnight
  schedule:
    - cron: '0 0 * * *'
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  # Optional: Run when the template or script changes
  push:
    paths:
      - 'src/**'
      - 'template.html'
      - '.github/workflows/update_portfolio.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required to push changes to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.repository_owner }}
        run: |
          python src/portfolio_generator.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update portfolio index.html [skip ci]"
          file_pattern: index.html
